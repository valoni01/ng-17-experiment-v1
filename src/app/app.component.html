<ng-container *ngrxLet="appState$ as appState">
  <app-header [activeUserId]="appState.activeUserId"></app-header>

  <div class="user-details">
    @for (
      content of appState.displayProperties;
      let index = $index;
      track index
    ) {
      <app-square
        [ngClass]="{
          'user-details--active': index === appState.activeSquareIndex
        }"
        [displayedProperty]="content"
        (click)="onSquareClicked(index)"></app-square>
    }
  </div>
</ng-container>
